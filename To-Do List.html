<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="To-Do List.css">
</head>
<body background="C:\Users\ramav\OneDrive\Desktop\Landing Page\to-do-list image(2).webp">
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        document.getElementById('add-task-btn').addEventListener('click', function() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const taskList = document.getElementById('task-list');

                // Create a new task item
                const li = document.createElement('li');

                // Create a checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';

                // Create a label for the task
                const label = document.createElement('label');
                label.innerText = taskText;

                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        label.style.textDecoration = 'line-through'; // Strike through when checked
                    } else {
                        label.style.textDecoration = 'none'; // Remove strike through when unchecked
                    }
                });

                li.appendChild(checkbox);
                li.appendChild(label);
                taskList.appendChild(li);

                // Clear the input field
                taskInput.value = '';
            }
        });
    </script>
</body>
</html>
